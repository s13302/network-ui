<div class="row">
  <div class="col-3">
    <h3 class="m-2">Emitter add</h3>
  </div>
</div>
<div class="row">
  <form (submit)="onSubmit()" [formGroup]="emitterTypeForm" class="col-12">
    <div class="form-group">
      <label for="emitter-type">Type</label>
      <select name="emitter-type" id="emitter-type" class="form-control" formControlName="type">
        <option selected></option>
        <option value="pcap">PCAP</option>
        <option value="socket">Socket</option>
      </select>
      <app-errors-component [errors]="emitterTypeForm.controls.type.errors"></app-errors-component>
      <app-emitter-type-description [emitter-type]="emitterTypeForm.controls.type.value"></app-emitter-type-description>
    </div>
    <div class="form-group">
      <a routerLink=".." class="m-2 btn btn-danger">Cancel</a>
      <button type="submit" class="m-2 btn btn-success" [disabled]="! emitterTypeForm.valid">Next</button>
    </div>
  </form>
</div>
