<div class="row">
  <div class="col-3">
    <h3 class="m-2">Emitter add</h3>
  </div>
</div>
<div class="row">
  <form (submit)="onSubmit(emitterForm)" #emitterForm="ngForm" class="col-12">
    <div class="form-group">
      <label for="emitter-type">Type</label>
      <div class="m-2 alert alert-danger" *ngIf="emitterType.errors">
        <ul>
          <li *ngIf="emitterType.errors.required">Type is required</li>
        </ul>
      </div>
      <select name="emitter-type" id="emitter-type" class="form-control" required [(ngModel)]="emitterDetails.type" #emitterType="ngModel">
        <option selected></option>
        <option value="pcap">PCAP</option>
        <option value="socket">Socket</option>
      </select>
    </div>
    <div class="form-group">
      <a routerLink=".." class="m-2 btn btn-danger">Cancel</a>
      <button type="submit" class="m-2 btn btn-success">Next</button>
    </div>
  </form>
</div>
