<div [formGroup]="childForm">
  <div class="form-group">
    <label for="emitter-device">Device</label>
    <input type="text" id="emitter-device" class="form-control" formControlName="device">
  </div>
  <div class="form-group">
    <label for="emitter-buffer-size">Buffer size</label>
    <input type="number" id="emitter-buffer-size" class="form-control" formControlName="bufferSize">
  </div>
</div>
